trigger:
  branches:
    include:
      - master

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: playwright-secrets

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Instalar Node.js'

  - script: npm ci
    displayName: 'Instalar dependÃªncias do projeto'

  - script: npx playwright install --with-deps
    displayName: 'Instalar Playwright'

  - script: |
      echo "Executando testes com login $LOGIN_USER"
      npx playwright test
    displayName: 'Executar testes Playwright'
